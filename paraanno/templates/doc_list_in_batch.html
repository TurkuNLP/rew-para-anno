<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Doc list / {{user}} / {{batchfile}}</title>
  </head>
  <body>

    <ol class="breadcrumb">
      	<li class="breadcrumb-item"><a href="{{app_root}}/">home</a></li>
      <li class="breadcrumb-item"><a href="{{app_root}}/ann/{{user}}">{{user}}</a></li>
      <li class="breadcrumb-item active"><a href="{{app_root}}/ann/{{user}}/{{batchfile}}">{{batchfile}}</a></li>
    </ol>


    <div class="container">
      {% for idx,timestamp,label,text1,text2 in pairdata %}
      <div class="row">
	<div class="col-1">
	  <a href="{{app_root}}/ann/{{user}}/{{batchfile}}/{{idx}}">{{idx}}</a>
	</div>
	<div class="col-2">
	  <a href="{{app_root}}/ann/{{user}}/{{batchfile}}/{{idx}}">{{timestamp.split(".")[0].replace("T"," ")}}</a>
	</div>
	<div class="col-1">
	  {% if label=="?" %}
	  <span class="badge badge-warning">{{label}}</span>
	  {% else %}
	  <span class="badge badge-success">{{label}}</span>
	  {% endif %}
	</div>
	<div class="col-8">
	  {{text1}}...  {{text2}}...
	</div>
      </div> <!-- row -->
      {% endfor %}
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
