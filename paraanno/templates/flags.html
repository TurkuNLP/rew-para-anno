<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>rew-para / flags </title>
  </head>
  <body>

    <div class="container">
      <ol class="breadcrumb">
      	<li class="breadcrumb-item"><a href="{{app_root}}/">home</a></li>
        <li class="breadcrumb-item"><a href="{{app_root}}/flags">flags</a></li>
      </ol>

      {% for user,batchfile,idx,timestamp,flag,label,text1,text2 in pairdata %}
      <div class="row">
	<div class="col-1">
	  <a href="{{app_root}}/ann/{{user}}/{{batchfile}}/{{idx}}">{{idx}}</a>
	</div>
	<div class="col-2">
	  <a href="{{app_root}}/ann/{{user}}/{{batchfile}}/{{idx}}">{{timestamp.split(".")[0].replace("T"," ")}}</a>
	</div>
	<div class="col-1">
	  {% if label=="?" %}
	  <span class="badge badge-warning">{{label}}</span>
	  {% else %}
	  <span class="badge badge-success">{{label}}</span>
	  {% endif %}
	</div>
	
	<!-- FLAG -->
	<div class="col-1">
	  {% if flag=="true" %}
	  <svg id="flagicon" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-flag-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001"/></svg>
	  {% else %}
	  <span></span>
	  {% endif %}
	  <!-- END FLAG -->
	  
	</div>
	<div class="col-7">
	  {{text1}}...  {{text2}}...
	</div>
      </div> <!-- row -->
      {% endfor %}
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
